<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        /*-webkit-touch-callout: none;*/
      }

      .layout {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }

      .layout-header {
        height: 60px;
        line-height: 60px;
        flex-grow: 0;
        padding: 0 20px;
        z-index: 200px;
      }

      .layout-header__title {
        display: inline-block;
        margin: 0;
      }

      .layout-body {
        flex-grow: 900;
        position: relative;
      }
    </style>

    <div class="layout">
      <header class="layout-header">
        <h3 class="layout-header__title">Colorsea</h3>

        <iron-ajax
          id="loginAjax"
          method="POST"
          url="/api/auth/login"
          content-type="application/json"
          handle-as="json"
          with-credentials="true"
          body="{{ login }}"
          on-response="_loginResponse"
          on-error="_loginError"></iron-ajax>

        <iron-ajax
          auto
          id="currentAjax"
          url="/api/auth/current"
          handle-as="json"
          with-credentials="true"
          on-response="_currentResponse"></iron-ajax>

        <iron-ajax
          id="logoutAjax"
          url="/api/auth/logout"
          handle-as="json"
          with-credentials="true"
          on-response="_logoutResponse"></iron-ajax>

        <input type="email" is="iron-input" bind-value="{{ login.email }}" placeholder="email">
        <input type="password" is="iron-input" bind-value="{{ login.password }}" placeholder="password">

        <button on-tap="tryLogin">Login</button>
        <button on-tap="tryLogout">Logout</button>
        <button on-tap="getCurrent">Current</button>
        &nbsp;
        {{ _user.local.email }} [{{ _user._id }}]
      </header>
      <main class="layout-body">
        <picker-view></picker-view>
      </main>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        login: {
          type: Object,
          value: function() {
            return {};
          }
        },

        allowScrolling: {
          type: Boolean,
          value: true,
          reflectToAttribute: true,
        },
      },

      listeners: {
        'allow-scrolling': '_setScrolling'
      },

      tryLogin: function() {
        this.$.loginAjax.generateRequest();
      },

      tryLogout: function() {
        this.$.logoutAjax.generateRequest();
      },

      getCurrent: function() {
        this.$.currentAjax.generateRequest();
      },

      _loginResponse: function(e, detail) {
        // console.log(detail.response);
        this.set('login', {});
        this.set('_user', detail.response);
      },

      _loginError: function(e, detail) {
        console.log(detail.response);
      },

      _logoutResponse: function(e, detail) {
        this.set('_user', {});
      },

      _currentResponse: function(e, detail) {
        // console.log(detail.response);
        this.set('_user', detail.response);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _setScrolling: function(e, detail) {
        this.set('allowScrolling', detail);
      }
    });
  </script>
</dom-module>
