<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        /*-webkit-touch-callout: none;*/
      }
    </style>

    <iron-cookie name="colorsea_identity" value="{{ _userCookie }}"></iron-cookie>
    <iron-ajax
      auto
      url="/api/users/{{ userCookie._id }}"
      handle-as="json"
      on-response="_profileResponse"></iron-ajax>
    <picker-view></picker-view>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        allowScrolling: {
          type: Boolean,
          value: true,
          reflectToAttribute: true,
        },
        _userCookie: {
          type: String,
        },
        userCookie: {
          type: Object,
          computed: '_parseUserCookie(_userCookie)',
        }
      },

      listeners: {
        'allow-scrolling': '_setScrolling'
      },

      _parseUserCookie: function(cookie) {
        var v = JSON.parse(decodeURIComponent(cookie).replace('j:', ''));
        // console.log(v);
        return v;
      },

      _profileResponse: function(e, detail) {
        console.log(e, detail.response);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _setScrolling: function(e, detail) {
        this.set('allowScrolling', detail);
      }
    });
  </script>
</dom-module>
