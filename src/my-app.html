<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        /*-webkit-touch-callout: none;*/
      }

      .layout {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }

      .layout-header {
        height: 50px;
        flex-grow: 0;
        padding: 15px 20px;
        z-index: 200;
        display: flex;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      }

      .layout-header__title {
        flex-grow: 1;
        line-height: 40px;
        margin: 0;
      }

      .layout-body {
        flex-grow: 900;
        position: relative;
      }

      paper-input {
        min-width: 300px;
      }

      #profileDialog {
        margin: 0;
      }

      .profile-toggle {
        flex-grow: 0;
        text-transform: none;
      }

      .profile-toggle iron-icon {
        margin-left: 10px;
      }

      .profile-email {
        max-width: 300px;
      }
    </style>

    <div class="layout">
      <header class="layout-header">
        <h3 class="layout-header__title">Colorsea</h3>

        <template is="dom-if" if="{{ !_userLoggedIn }}">
          <paper-button on-tap="openLoginDialog">Log In</paper-button>
          <paper-button on-tap="openSignupDialog">Sign Up</paper-button>
        </template>
        <template is="dom-if" if="{{ _userLoggedIn }}">
          <paper-button class="profile-toggle" on-tap="openProfileDialog" icon="account-circle">
            {{ _user.local.email }}
            <iron-icon icon="account-circle"></iron-icon>
          </paper-button>
        </template>

        <paper-dialog
          id="signupDialog"
          with-backdrop>
          <h2>Sign Up</h2>
          <paper-input type="email" value="{{ signup.email }}" label="Email"></paper-input>
          <paper-input type="password" value="{{ signup.password }}" label="Password"></paper-input>
          <div class="buttons">
            <paper-button on-tap="trySignup">Create Account</paper-button>
          </div>
        </paper-dialog>

        <paper-dialog
          id="loginDialog"
          with-backdrop>
          <h2>Log In</h2>
          <paper-input type="email" value="{{ login.email }}" label="Email"></paper-input>
          <paper-input type="password" value="{{ login.password }}" label="Password"></paper-input>
          <div class="buttons">
            <paper-button on-tap="tryLogin">Login</paper-button>
          </div>
        </paper-dialog>

        <paper-dialog
          id="profileDialog"
          horizontal-align="right"
          vertical-align="top"
          no-overlap>
          <div class="buttons">
            <paper-button on-tap="tryLogout">Log Out</paper-button>
          </div>
        </paper-dialog>

        <iron-ajax
          id="loginAjax"
          method="POST"
          url="/api/auth/login"
          content-type="application/json"
          handle-as="json"
          with-credentials="true"
          body="{{ login }}"
          on-response="_loginResponse"
          on-error="_loginError"></iron-ajax>

        <iron-ajax
          auto
          id="currentAjax"
          url="/api/auth/current"
          handle-as="json"
          with-credentials="true"
          on-response="_currentResponse"></iron-ajax>

        <iron-ajax
          id="logoutAjax"
          url="/api/auth/logout"
          handle-as="json"
          with-credentials="true"
          on-response="_logoutResponse"></iron-ajax>
      </header>
      <main class="layout-body">
        <picker-view></picker-view>
      </main>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        login: {
          type: Object,
          value: function() {
            return {};
          }
        },

        allowScrolling: {
          type: Boolean,
          value: true,
          reflectToAttribute: true,
        },

        _user: {
          type: Object,
          notify: true,
        },

        _userLoggedIn: {
          type: Boolean,
          computed: 'userIsLoggedIn(_user)'
        }
      },

      listeners: {
        'allow-scrolling': '_setScrolling'
      },

      openLoginDialog: function() {
        this.$.loginDialog.open();
      },

      openSignupDialog: function() {
        this.$.signupDialog.open();
      },

      openProfileDialog: function(e) {
        this.$.profileDialog.positionTarget = Polymer.dom(e).localTarget;
        this.$.profileDialog.open();
      },

      tryLogin: function() {
        this.$.loginAjax.generateRequest();
      },

      tryLogout: function() {
        this.$.logoutAjax.generateRequest();
        this.$.profileDialog.close();
      },

      getCurrent: function() {
        this.$.currentAjax.generateRequest();
      },

      _loginResponse: function(e, detail) {
        // console.log(detail.response);
        this.set('login', {});
        this.set('_user', detail.response);
        this.$.loginDialog.close();
      },

      _loginError: function(e, detail) {
        // console.log(detail.response);
      },

      _logoutResponse: function(e, detail) {
        this.set('_user', {});
      },

      userIsLoggedIn: function(user) {
        return user.hasOwnProperty('local');
      },

      _currentResponse: function(e, detail) {
        // console.log(detail.response);
        this.set('_user', detail.response);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _setScrolling: function(e, detail) {
        this.set('allowScrolling', detail);
      }
    });
  </script>
</dom-module>
